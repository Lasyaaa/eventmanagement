
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - EventHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #ff758c, #ff7eb3);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">EventHub</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="text-center mb-4 fw-bold" style="color: #ff6e7f;">Event Registration</h2>
    <form class="p-4 shadow rounded bg-light" onsubmit="return handleSubmit(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required/>
      </div>
      <div class="mb-3">
        <label for="event" class="form-label">Select Event</label>
        <select class="form-select" id="event" required>
          <option value="">Choose...</option>
          <option value="Music Fest">Music Fest</option>
          <option value="Hackathon">Hackathon</option>
          <option value="Art Expo">Art & Design Expo</option>
          <option value="Robowars">RoboWars</option>
          <option value="Drama">Drama Night</option>
          <option value="Debate">Debate Duel</option>
        </select>
      </div>
      <button type="submit" class="btn btn-gradient">Submit</button>
    </form>
  </section>

  <footer class="text-center p-3 text-white" style="background: linear-gradient(to right, #ff758c, #ff7eb3);">
    &copy; 2025 EventHub | All Rights Reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
